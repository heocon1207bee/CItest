<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        <div class="picker">
            <label for="cpickBtn">Nhấn vào để chọn màu: </label>
            <button id="cpickBtn">Chọn màu</button>
        </div>
        <div class="hex">
            <p>Mã màu: </p>
            <p id="rgbShow">rgb()</p>
            <p>Mã màu hex: </p>
            <p id="hexShow">#</p>
        </div>
        <div class="gradient">
            <button id="gradientBtn">Chọn màu gradient</button>
            <p>Màu 2:</p>
            <p id="rgbColor2"></p>
        </div>
    </div>
    
    <script src="ColorPicker.js"></script>
</body>
</html>
